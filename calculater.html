
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
         #display {
    width: 100%;
    height: 30px;
    font-size: 16px;
    text-align: right;
    margin-bottom: 5px;
    padding: 5px;
    border-radius: 5px;
    background: #e9e9e9;
    border: 1px solid #ccc;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

.btn {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #f1f1f1;
    transition: background 0.3s ease, transform 0.1s ease;
}

.btn:hover {
    background: #ddd;
    transform: scale(1.05);
}

.operator {
    background: #ff8c00;
    color: #fff;
}

.operator:hover {
    background: #e07b00;
}

.equal {
    background: #4caf50;
    color: #fff;
    font-size: 18px;
   display: center;
}

.equal:hover {
    background: #388e3c;
}

    .calculator {
        width: 250px;  
        margin: 0 auto;  
        padding: 20px;  
        border-radius: 10px;  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
        background: #fff;    
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="+">+</button>
           <button class="btn equal" id="equal">=</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const clearButton = document.getElementById('clear');
    const equalButton = document.getElementById('equal');
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn'); // Corrected class name
    let currentInput = '';
    let operator = '';
    let firstValue = '';
    let secondValue = '';
    let result = '';

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const value = button.getAttribute('data-value');
            if (value >= '0' && value <= '9' || value === '.') {
                currentInput += value;
                display.value = currentInput;
            } else if (['+', '-', '*', '/'].includes(value)) {
                if (currentInput === '' && operator !== '') return; // Prevent multiple operators
                operator = value;
                firstValue = currentInput;
                currentInput = '';
                display.value = '';
            }
        });
    });

    equalButton.addEventListener('click', function() {
        if (currentInput === '' || firstValue === '' || operator === '') {
            display.value = 'Error';
            return;
        }
        secondValue = currentInput;
        switch (operator) {
            case '+':
                result = parseFloat(firstValue) + parseFloat(secondValue);
                break;
            case '-':
                result = parseFloat(firstValue) - parseFloat(secondValue);
                break;
            case '*':
                result = parseFloat(firstValue) * parseFloat(secondValue);
                break;
            case '/':
                if (parseFloat(secondValue) !== 0) {
                    result = parseFloat(firstValue) / parseFloat(secondValue);
                } else {
                    result = 'Error'; // Handle division by zero
                }
                break;
            default:
                result = 'Error';
                break;
        }
        display.value = result;
        currentInput = result.toString();
        operator = ''; // Reset operator after calculation
    });

    clearButton.addEventListener('click', function() {
        currentInput = '';
        operator = '';
        firstValue = '';
        secondValue = '';
        result = '';
        display.value = '';
    });
});

    </script>
</body>
</html>
